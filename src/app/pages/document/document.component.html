<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>
<p-toast></p-toast>
<p-confirmDialog></p-confirmDialog>
<div class="container mt--6">
  <div class="card">
    <div class="card-header">
      <h3 class="card-title">Demande de Document</h3>
    </div>
    <div class="card-body">
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <h5 for="motif">Motif</h5>
          <input type="text" id="motif" class="form-control" [(ngModel)]="document.motif" name="motif" required />
        </div>
        <div class="form-group">
          <h5>Type de Document</h5>
          <div class="checkbox-wrapper-15" *ngFor="let type of documentTypes">
            <input class="inp-cbx" id="{{type}}" type="checkbox" style="display: none;" [(ngModel)]="selectedTypes[type]" name="type" />
            <label class="cbx" for="{{type}}">
              <span>
                <svg width="12px" height="9px" viewbox="0 0 12 9">
                  <polyline points="1 5 4 8 11 1"></polyline>
                </svg>
              </span>
              <span>{{type}}</span>
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
