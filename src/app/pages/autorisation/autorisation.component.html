<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>
<p-toast></p-toast>

<div class="container mt--6">
  <div class="card">
    <div class="card-header">
      <h3 class="card-title">Demande d'Autorisation</h3>
    </div>
    <div class="card-body">
      <form #autorisationForm="ngForm" (ngSubmit)="submitAutorisation(autorisationForm)">
        
        <div class="form-group">
          <label for="motif">Motif</label>
          <input type="text" class="form-control" id="motif" name="motif" [(ngModel)]="autorisation.motif" required>
        </div>

        <div class="form-group">
          <label for="dateDebut">Date de DÃ©but</label>
          <p-calendar [(ngModel)]="autorisation.dateDebut" name="dateDebut" showTime="true" [hourFormat]="24" required></p-calendar>
        </div>

        <div class="form-group">
          <label for="dateFin">Date de Fin</label>
          <p-calendar [(ngModel)]="autorisation.dateFin" name="dateFin" showTime="true" [hourFormat]="24" required></p-calendar>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="autorisationForm.invalid">Soumettre</button>
      </form>
      
      <!-- Confirmation Dialog -->
      <p-confirmDialog></p-confirmDialog>
    </div>
  </div>
</div>
